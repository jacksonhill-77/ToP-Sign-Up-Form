<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up for HSK Writer!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto:ital,wght@0,300;0,400;0,500;1,400&family=Zeyada&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img id="splash-img" src="./sincerely-media-ssDczX9Fbek-unsplash.jpg" alt="Woman learning online with laptop">
      <div class="logo">
        <!-- <img id="logo-img" src="https://media.istockphoto.com/id/1212400932/vector/language-translation-line-icon-outline-vector-sign-linear-pictogram-isolated-on-white.jpg?s=612x612&w=0&k=20&c=lMD7lO02thpQU9SOodXc9LhTF3tcBo-H_Pgl885IzCQ=" alt="logo"> -->
        <h2 id="logo-text">HSK WRITER</h2>
      </div>
    </div>
    
    <div class="sign-up-container">
      <div id="header">
        <h2>You've tried all the tricks but they just didn't work. We're here to help. Sign up today for a new world of Chinese learning, tailored to your personal needs.</h2>
      </div>
      <div id="form-container">
        <h2>It's just a few clicks away...</h2>
        <form id="personal-details" method="post" action="">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input 
              type="text" 
              id="first-name" 
              name="first-name" 
              minlength="1" 
              maxlength="50" 
              required>
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input 
              type="text" 
              id="last-name" 
              name="last-name" 
              minlength="1" 
              maxlength="50"
              required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required>
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone"
              required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required>
          </div>
          <div class="form-group" id="password-confirmed">
            <label for="password-confirmed">Confirm Password</label>
            <input 
              type="password" 
              id="password-confirmed" 
              name="password-confirmed" 
              required>
            <span id="password-warning" class="hidden">* Passwords do not match</span>
          </div>
        </form>
      </div>
      <div id="footer">
        <button id="submit-button" type="submit" form="user-details">Create account</button>
        <span>Already have an account? <a href="#">Log in</a></span>
      </div>
    </div>
  </div>


</body>
