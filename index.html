<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up for HSK Writer!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img id="splash-img" src="https://images.unsplash.com/photo-1602136773736-34d445b989cb?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Chinese alley at night">
      <div class="logo">
        <img id="logo-img" src="https://media.istockphoto.com/id/1212400932/vector/language-translation-line-icon-outline-vector-sign-linear-pictogram-isolated-on-white.jpg?s=612x612&w=0&k=20&c=lMD7lO02thpQU9SOodXc9LhTF3tcBo-H_Pgl885IzCQ=" alt="logo">
        <h2 id="logo-text">HSK WRITER</h2>
      </div>
    </div>
    
    <div class="sign-up-container">
      <div id="header"></div>
      <div id="form">
        <h2>Sign up form</h2>
        <div id="form-container">
          <div id="image"></div>

          <div id="form-container">
            <h2>Let's do this!</h2>
            <form>
              <fieldset>
                <legend>Sign up form</legend>
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input 
                    type="text" 
                    id="first-name" 
                    name="first-name" 
                    minlength="1" 
                    maxlength="50" 
                    required>
                </div>
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input 
                    type="text" 
                    id="last-name" 
                    name="last-name" 
                    minlength="1" 
                    maxlength="50"
                    required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone number</label>
                  <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required>
                </div>
                <div class="form-group">
                  <label for="password-confirmed">Confirm Password</label>
                  <input 
                    type="password-confirmed" 
                    id="password-confirmed" 
                    name="password-confirmed" 
                    required>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>


</body>
