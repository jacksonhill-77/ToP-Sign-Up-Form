<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up for HSK Writer!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="https://images.unsplash.com/photo-1482881497185-d4a9ddbe4151?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desert dunes">
    </div>
    <div class="sign-up">
      <div id="header"></div>
      <div id="form">
        <h2>Sign up form</h2>
        <div id="parent">
          <div id="image"></div>

          <div id="form-container">
            <h2>Let's do this!</h2>
            <form>
              <fieldset>
                <legend>Sign up form</legend>
                <label for="user">
                <input type="text" id="user" minlength="5" maxlength="20">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>


</body>
